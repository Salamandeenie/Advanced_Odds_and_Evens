<!DOCTYPE html>
<html>
<head>
    <title>Advanced Odds and Evens</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" required autocomplete="off">
                    <button id="send-chat" type="submit">Send Chat</button>
                    <button id="send-add" class="actionButton" type="button">+</button>
                    <button id="send-sub" class="actionButton" type="button">-</button>
                    <button id="send-mod" class="actionButton" type="button">%</button>
                    <button id="send-rand" class="actionButton" type="button">?</button>
                    <button id="send-abs" class="actionButton" type="button">||</button>
                    <button id="send-peek" class="actionButton" type="button">~</button>
                </form>

            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__nmeta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><b>Room ID:</b> {{room}}</h2>
        <h2 class="turnifier">{{turnname}}'s turn</h2>
        <h2 class="turncounter">Turn#: {{turn}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
          {{#users}}
          <li class="username_style">{{username}}</li>
          {{/users}}
        </ul>
      </script>
      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
